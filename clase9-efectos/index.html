<!DOCTYPE html>
<html lang="es">
<head>
  
   <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
<style>

    .aparecer-enter{
      opacity: 0;
    }
    .aparecer-enter-active{
      transition: opacity 1s;
    }
    .aparecer-leave-to{
      opacity: 0;
    }
    .aparecer-leave-active{
      transition: opacity 1s;
    }


    .bote-enter-active {
  animation: bounce-in .5s;
}
.bote-leave-active {
  animation: bounce-in .5s reverse;
}
@keyframes bounce-in {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}
  </style>

    <title>Document</title>
</head>
<body>
  <div id="app">
   <button @click="mostrar = !mostrar">Mostrar/ocultar</button>
   <transition  name="aparecer">  
   <h1 v-if="mostrar" v-text="mensaje.transicion"></h1>
   </transition>


   <!--animations-->
   <transition  name="bote" appear>  
   <h1 v-if="mostrar" v-text="mensaje.animacion"></h1>
   </transition>


   <!--animate.css-->
    <transition  name="animate.css"
    enter-active-class="animated rotateInUpLeft"
    left-active-class="animated zoomOutUp"
    >  
   <h1 v-if="mostrar" v-text="mensaje.animationCustom"></h1>
   </transition>

<!--transicion entre deÂ¿iferentes elementos-->
 <transition  name="aparecer" modo="out-in">  
   <h1 v-if="mostrar" v-text="mensaje.entreElementos" key="aparecer"></h1>
   <h1 v-else key="ocultar"> no hay nada pinche gey</h1>
  </transition>
   <pre>{{$data}}</pre>
  </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
